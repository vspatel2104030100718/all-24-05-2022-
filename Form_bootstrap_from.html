<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .fullscreen_bg
            {
                position:fixed;
                top: 10px;
                left:10PX;
                bottom: 10px;
                right:10px;
                overflow:hidden;
                z-index:-1;
                background-size:cover;
            }
            
            
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(252, 252, 252);
}

* {
  box-sizing: border-box;
  border-color: rgb(0, 0, 0);
}


.container {
  padding: 16px;

}


input[type=text], input[type=password] {
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background-image:url(../14-5-22/3.mp4);
 
}

input[type=text]:focus, input[type=password]:focus {
  
  outline: none;
}

hr {
  
  margin-bottom: 25px;
}


.registerbtn {
  background-color:transparent;
  
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}


a {
  color: +rgb(217, 41, 41);
}


.signin {
  
  text-align: center;
}
</style>
</head>
<body>
<center>
<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
  </br>
    <fieldset><input type="text" placeholder="Enter Email" style="background-color:transparent;"  name="email" id="email" required></fieldset>

  </br>
    <label for="psw"><b>Password</b></label>
</br>
<fieldset> <input type="password" placeholder="Enter Password" style="background-color:transparent;"name="psw" id="psw" required></fieldset>

  </br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
</br>
<fieldset><input type="password" placeholder="Repeat Password" style="background-color:transparent;" name="psw-repeat" id="psw-repeat" required></fieldset>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
  <div >
    <video src="../14-5-22/3.mp4" class="fullscreen_bg" width="100%"  autoplay loop muted></video>
    
</div>  
 
</form>
</center>
</body>
</html>
